<template class="task-template">
  <section id="windows-section" class="section js-section u-category-windows">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon">
            <use xlink:href="assets/img/icons.svg#icon-windows"></use>
          </svg>
          创建窗口
        </h1>
        <h3><code>BrowserWindow</code>创建、管理窗口</h3>

        <p>每个窗口都是单独的渲染进程, 像主进程一样可以在整个生命周期控制app, 并且可以操作Nodejs.

          <p> <a href="http://electron.atom.io/docs/api/browser-window">查看文档<span
                class="u-visible-to-screen-reader"></span></a></p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="new-window-demo-toggle" class="js-container-target demo-toggle-button">创建窗口
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span>
            Process: Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="new-window">创建窗口</button>
            <button class="demo-button" id="full-window">无边框窗口</button>
          </div>
          <p> <code>BrowserWindow</code> 在app中创建新窗口.在渲染进程中可以调用 <code>remote</code> 调用主进程模块</p>

          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/windows/create-window.js"></code></pre>

          <div class="demo-protip">
            <h2>提示</h2>
            <strong>创建一个隐藏窗口，变相拥有了运行在后台的进程</strong>
            <p>窗口初始化时,设置<code>show</code>属性<code>false</code></p>
            <pre>
<code class="language-js">var win = new BrowserWindow({
  width: 400, height: 225, show: false
})</code></pre>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="manage-window-demo-toggle" class="js-container-target demo-toggle-button">窗口大小、位置
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span>
            Process: Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="manage-window">移动、拖拽窗口</button>
            <span class="demo-response" id="manage-window-reply"></span>
          </div>
          <p>监听<code>move</code> and <code>resize</code> 事件获取窗口位置、重制窗口大小</p>
          <p><a href="http://electron.atom.io/docs/api/browser-window">full APIs<span
                class="u-visible-to-screen-reader">(opens in new window)</span></a> for the full list.</p>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/windows/manage-window.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="using-window-events-demo-toggle" class="js-container-target demo-toggle-button">焦点事件
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span>
            Process: Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="listen-to-window">获取焦点显示窗口</button>
            <button class="demo-button disappear" id="focus-on-modal-window">失去焦点后重新显示</button>
          </div>
          <p>创建窗口并监听 <code>blur</code>获取焦点时显示窗口, <code>focus</code>失去焦点时隐藏窗口, 点击父窗体口
            <h5>Renderer Process</h5>
            <pre><code data-path="renderer-process/windows/using-window-events.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button class="js-container-target demo-toggle-button">创建无边框窗口
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span>
            Process: Main</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="frameless-window">查看</button>
          </div>
          <p>
            创建窗口时候设置 <code>frame</code> to <code>false</code> <a
              href="https://developer.mozilla.org/en-US/docs/Glossary/Chrome">"chrome"</a>,
            可以隐藏 toolbars, 标题栏, status bars, 边框,
          </p>

          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/windows/frameless-window.js"></code></pre>

          <p><code>transparent</code> option to
            <code>true</code>设置透明度</p>
          <pre>
<code class="language-js">var win = new BrowserWindow({
  transparent: true,
  frame: false
})</code></pre>

          <p>
            For more details, see the <a href="http://electron.atom.io/docs/api/frameless-window/">Frameless Window</a>
            documentation.
          </p>

        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/windows/create-window')
      require('./renderer-process/windows/manage-window')
      require('./renderer-process/windows/using-window-events')
      require('./renderer-process/windows/frameless-window')
    </script>

  </section>
</template>
