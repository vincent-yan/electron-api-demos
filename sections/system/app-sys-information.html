<template class="task-template">
  <section id="app-sys-information-section" class="section js-section u-category-system">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon">
            <use xlink:href="assets/img/icons.svg#icon-system"></use>
          </svg>
          获取app、系统信息
        </h1>
        <h3>Node and Electron 模块可以获取机器信息、App、录屏信息</h3>
        <p>相关文档的链接在下面的演示中.</p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="app-info-demo-toggle" class="js-container-target demo-toggle-button">获取App信息
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span>
            Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="app-info">View Demo</button>
            <span class="demo-response" id="got-app-info"></span>
          </div>
          <p> 在<code>app</code>主进程模块中可以获取app所在路径</p>
          <p>demo中在渲染进程获取app路径 通过<code>ipc</code> 模块发送信息给主进程进行获取</p>
          <p>See the <a href="http://electron.atom.io/docs/api/app">app module documentation<span
                class="u-visible-to-screen-reader">(opens in new window)</span></a> for more.</p>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/system/app-information.js"></code></pre>
          <h5>Main Process</h5>
          <pre><code data-path="main-process/system/app-information.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="app-version-demo-toggle" class="js-container-target demo-toggle-button">获取版本信息
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span>
            Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="version-info">View Demo</button>
            <span class="demo-response" id="got-version-info"></span>
          </div>
          <p> <code>process</code>在Node.js中(因此你可以在main和renderer进程）中过去版本信息</p>
          <p>示例获得应用程序正在使用的版本信息</p>
          <p>See the <a href="http://electron.atom.io/docs/api/process">process documentation<span
                class="u-visible-to-screen-reader">(opens in new window)</span></a> for more.</p>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/system/version-information.js"></code></pre>

          <div class="demo-protip">
            <h2>ProTip</h2>
            <strong>查看Chromium, Node.js、V8版本</strong>
            <p>通过<code>process.versions</code> 对象可以查看Chromium, Node.js、V8版本. 在开发模式developer tools
              可以根据<code>process.versions</code>对象查看版本信息</p>
            <pre><code class="language-js">// Returns version of Chromium in use
process.versions.chrome
// Returns version of V8 in use
process.versions.v8
// Returns version of Node in use
process.versions.node</code></pre>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="sys-info-demo-toggle" class="js-container-target demo-toggle-button">获取系统信息
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span>
            Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="sys-info">View Demo</button>
            <span class="demo-response" id="got-sys-info"></span>
          </div>
          <p>Node.js <code>os</code>模块提供了方法获取系统信息方法. main、 renderer proesses都可以使用</p>
          <p>Demo 返回 home 文件夹路径</p>

          <p><a href="https://nodejs.org/api/os.html"> os 文档<span class="u-visible-to-screen-reader">(opens in new
                window)</span></a> for more.</p>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/system/sys-information.js"></code></pre>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="screen-info-demo-toggle" class="js-container-target demo-toggle-button">获取屏幕信息
          <div class="demo-meta u-avoid-clicks">Supports: Win, macOS, Linux <span class="demo-meta-divider">|</span>
            Process: Both</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="screen-info">查看</button>
            <span class="demo-response" id="got-screen-info"></span>
          </div>
          <p>Electron <code>screen</code> 屏幕大小、显示器、光标位置等的信息. 在下面的示例中，我们检索
            显示器在使用</p>

          <p>See the full <a href="http://electron.atom.io/docs/api/screen">screen documentation<span
                class="u-visible-to-screen-reader">(opens in new window)</span></a> for more.</p>
          <h5>Renderer Process</h5>
          <pre><code data-path="renderer-process/system/screen-information.js"></code></pre>

          <div class="demo-protip">
            <h2>ProTip</h2>
            <strong>不同的尺寸.</strong>
            <p> <code>.size</code> 返回屏幕的尺寸，但是因为系统菜单栏这可能不是你的应用程序实际可用的空间。</p>

            <p>若要获取可用屏幕空间的大小，请使用 <code>.workAreaSize</code> method.
              <code>.workArea</code> 将返回坐标以及可用屏幕的尺寸.</p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/system/app-information')
      require('./renderer-process/system/version-information')
      require('./renderer-process/system/sys-information')
      require('./renderer-process/system/screen-information')
    </script>

  </section>
</template>
